name: Auto UML Renderer

on:
  push:
    paths:
      - '**/*.puml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Installer PlantUML et Graphviz
        run: sudo apt-get update && sudo apt-get install -y plantuml graphviz

      - name: GÃ©nÃ©rer les images PlantUML
        run: |
          mkdir -p docs/uml
          find . -name "*.puml" -not -path "./docs/*" -exec plantuml -tpng -o docs/uml {} \;

      - name: Commit et push automatiques
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/uml/*.png
          git commit -m "ðŸ”„ Mise Ã  jour auto des diagrammes UML" || echo "Aucune modif"
          git push
